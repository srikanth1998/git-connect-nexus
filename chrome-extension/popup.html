
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #60a5fa;
      margin-bottom: 8px;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
    }
    
    .status.capturing {
      background: #065f46;
      color: #34d399;
      border: 1px solid #34d399;
    }
    
    .status.idle {
      background: #374151;
      color: #9ca3af;
      border: 1px solid #4b5563;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      padding: 12px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .primary {
      background: #2563eb;
      color: white;
    }
    
    .primary:hover {
      background: #1d4ed8;
    }
    
    .danger {
      background: #dc2626;
      color: white;
    }
    
    .danger:hover {
      background: #b91c1c;
    }
    
    .secondary {
      background: #374151;
      color: #d1d5db;
      border: 1px solid #4b5563;
    }
    
    .secondary:hover {
      background: #4b5563;
    }
    
    .instructions {
      margin-top: 16px;
      padding: 12px;
      background: #1e3a8a;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .step {
      margin-bottom: 8px;
    }
    
    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŽ¤ InterviewAce</div>
    <div>Voice Capture Extension</div>
  </div>
  
  <div id="status" class="status idle">
    Ready to capture
  </div>
  
  <div class="controls">
    <button id="startCapture" class="primary">
      Start Capturing Meeting Audio
    </button>
    
    <button id="stopCapture" class="danger" style="display: none;">
      Stop Capturing
    </button>
    
    <button id="findInterviewApp" class="secondary">
      Connect to Interview App
    </button>
  </div>
  
  <div class="instructions">
    <div class="step"><strong>1.</strong> Open your interview app in another tab</div>
    <div class="step"><strong>2.</strong> Click "Connect to Interview App"</div>
    <div class="step"><strong>3.</strong> Go to your meeting tab</div>
    <div class="step"><strong>4.</strong> Click "Start Capturing Meeting Audio"</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
